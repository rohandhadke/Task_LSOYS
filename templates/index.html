<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Report Generator</a>
                </button>
            </div>
        </nav>

    </div>
    <div class="container">
        <div class="text" style="margin-top: 3%;">
            <h4 align="center">Enter Project Data</h4>
        </div>
        <form style="margin-left: 20%; margin-right: 20%; margin-top: 3%;" method="POST" action="/generatereport">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Project Title<span
                        style="color: red;">*</span></label>
                <input class="form-control" type="text" placeholder="" aria-label="default input example"
                    name="project_title">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Project Tech<span
                        style="color: red;">*</span></label>
                <input class="form-control" type="text" placeholder="" aria-label="default input example"
                    name="project_tech">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Project Introduction<span
                        style="color: red;">*</span></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    name="project_introduction"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Project Abstract<span
                        style="color: red;">*</span></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    name="project_abstract"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Project Problem Statement<span
                        style="color: red;">*</span></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    name="project_problem_statement"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Project New Things Implemented<span
                        style="color: darkgray;">(optional)</span></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    name="project_new_implementation"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="margin: 1%;">Generate Report</button>
        </form>
        <!-- Processing message -->
        <p id="processingMessage" style="font-style: italic; color: #999;"></p>

        <!-- Success message -->
        <p id="successMessage" style="font-weight: bold; color: green;"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
